<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Control</title>
  </head>
  <body>
    <h1></h1>
    <button type="button" class="btn btn-info btn-lg" onclick="fillTables()">Fill Partner Tables</button>
    <button type="button" class="btn btn-dark btn-lg" onclick="createOutput()">Create Partner Output</button>
    <!-- Optional JavaScript -->
    <script>
        var fillTables = function() {
            fetch('http://localhost:3000/fill').then(function(response) {
                return response.json();
            }).then(function(data) {
                console.log(data);
            }).catch(function() {
                console.log("Booo");
            });
        }
        var createOutput = function() {
            fetch('http://localhost:3000/output').then(function(response) {
                return response.json();
            }).then(function(data) {
                console.log(data);
            }).catch(function() {
                console.log("Booo");
            });
        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
